en-GB:
  flow:
    calculate-your-holiday-entitlement:
      title: Calculate your holiday entitlement
      body: |
        Use this calculator to work out how much statutory holiday leave you're entitled to.
      options:
        "full-time": "Full-time"
        "part-time": "Part-time"
        "casual-or-irregular-hours": "Casual or irregular hours"
        "annualised-hours": "Annualised hours"
        "compressed-hours": "Compressed hours"
        "shift-worker": "Shift worker"

      full_time_worked?:
        title: Full time status
        hint: How long will you be employed full-time?
        options:
          "year": "A full year"
          "part-year": "Part of a year - I am leaving/starting this year"

      full_time_year:
        title: Full year worked
        hint: How many days per week are you working?
        options:
          "5-days": "5 days per week"
          "more-than-5": "6 or 7 days per week"

      done_full_time_5_days:
        title: Statutory entitlement of 28 days per year
        body: |
          Your paid statutory holiday entitlement is 28 of your working days.

          Your employer can:

          - Include public and bank holidays as part of your statutory entitlement
          - Give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

      part_time_worked?:
        title: How long will you be employed?
        options:
          "year": "A full year"
          "starting": "Starting this year"
          "leaving": "Leaving this year"

      part_time_leaving_date?:
        title: When are you leaving?

      part_time_starting_date?:
        title: When are you starting?

      part_time_year_days_worked?:
        title: How many days per week?

      part_time_part_year_days_worked?:
        title: How many days per week?

      compressed_hours?:
        title: How many hours per week do you work?
        label: Hours per week

      compressed_hours_days?:
        title: How many days per week do you work?
        label: Days per week

      done_part_time_year:
        title: Statutory holiday entitlement is %{part_time_holiday_entitlement} of your working days
        body: |
          Your paid statutory holiday entitlement is %{part_time_holiday_entitlement} of your working days.

          Your employer can:

          - Include public and bank holidays as part of your statutory entitlement
          - Give you more paid holiday - this will be in your employment contract and is called 'contractual leave eneitlement'

      done_part_time_part_year:
        title: Statutory holiday entitlement is %{part_time_holiday_entitlement} of your working days
        body: |
          Your paid statutory holiday entitlement is %{part_time_holiday_entitlement} of your working days.

          Your employer:

          - Can include public and bank holidays as part of your statutory entitlement
          - Must not round down your holiday entitlement, but may round it up
          - Can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

      done_casual_hours:
        title: Statutory holiday entitlement is %{casual_holiday_entitlement} hours
        body: |
          Your paid statutory holiday entitlement is %{casual_holiday_entitlement} hours.

          Your employer can:

          - Include public and bank holidays as part of your statutory entitlement
          - Give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

      done_annualised_hours:
        title: Statutory holiday entitlement is %{annualised_holiday_entitlement} hours
        body: |
          Your paid statutory holiday entitelement is %{annualised_holiday_entitlement} hours for the year.

          Your employer can:

          - Include public and bank holidays as part of your statutory entitlement
          - Give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

      done_compressed_hours:
        title: Statutory holiday entitlement is %{hours} hours

        body: |
          Your paid statutory holiday entitlement is %{hours} hours. You should take %{hours_daily} hours for each day of holiday.

          Your employer:

          - Can include public and bank holidays as part of your statutory entitlement
          - Must not round down your holiday entitlement, but may round it up
          - Can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'