en-GB:
  flow:
    legal-right-to-work-in-the-uk:
      meta:
        description: "Check if someone can work in the UK"
      title:
        Check if someone can work in the UK
      section_name: Work
      body:
        Find out if a potential employee has the right to work in the UK and what documents employers should check.
      
        You can also use this tool to find out if you're eligible to work in the UK.

      options:
        "no": "No"
        "yes": "Yes"
      
      have_uk_passport?:
        title: Does the worker have a UK passport?
        
      is_british_citizen?:
        title: Is the worker a British citizen?
        hint: |
          This does not include other kinds of citizenship, eg British Overseas Territories citizens.
                
      has_right_of_abode?:
        title: Is the worker's passport up to date and does it contain a Certificate of Entitlement to the Right of Abode in the UK?
        options:
          yes: It is up to date with certificate
          no: It is not up to date or without certificate
      
      where_from?:
        title: "Is the worker:"
        options:
          british: a British citizen?
          from_ci_iom_ri: from Channel Islands, Isle of Man, Republic of Ireland?
          from_eu_eea_switzerland: from EU, EEA or Switzerland?
          from_somewhere_else: from somewhere else?
                  
      has_eu_passport_or_id?:
        title: Does the worker have an EU, EEA or Swiss passport or ID card?
        
      has_named_person?: 
        title: Is the worker a parent or child of someone whose passport says the worker is entitled to work in the UK?
        
      has_other_permit?:
        title: Does the worker have a permit or visa showing their right to work in the UK?
        body:
          "A permit or visa would show one of these:
          
          
          - they’re exempt from immigration control
          
          - they have indefinite leave to remain
          
          - they have no time limit to their stay in the UK
          
          - they have a Certificate of Entitlement to Right of Abode (in a current, valid passport)"
          
      has_nic_and_other_doc?:
        title: Does the worker have documents entitling them to work in the UK?
        body:
          "The worker should have both of these documents to work in the UK:
          
          
          - an official document from a UK government agency (eg HM Revenue & Customs, Department for Work and Pensions) showing their National Insurance number
          
          - either an 'immigration status document' or a letter from the Home Office saying that they have a right to permanent residence"
        
      has_visa_or_other_doc?:
        title: Does the worker have a visa, biometric permit or residence document?
        body:
          "The worker needs one of these:
          
          
          - visa for the relevant type of work
          
          - biometric residence card for the right type of work (or a 'Certificate of Application' for a card less than 6 months old)
          
          - residence card
          
          - document issued by the Home Office to a family member of an EU/EEA/Swiss national"
      
      is_eligible1:
        title: The person is entitled to work in the UK.
        body: |
          Employers should take a copy of the [relevant parts of their passport or documents](/checking-an-employees-right-to-work-documents "Checking an employee's right to work documents").
        
      is_eligible2:
        title: The worker needs to show proof of their permission to work in the UK.
        body: |
          They need to show **both**:

          - an official letter or document from a government agency (eg HM Revenue & Customs, Department for Work and Pensions) showing their National Insurance number
          - full birth, adoption certificate or naturalisation certificate

          Employers should [take a copy](/checking-an-employees-right-to-work-documents "Checking an employee's right to work documents") of the relevant documents.
        
      is_eligible3:
        title: The person is entitled to work in the UK.
        body: |
          Employers should take a copy of the [relevant parts of their passport](/checking-an-employees-right-to-work-documents "Checking an employee's right to work documents") (or their parent’s or child’s passport if they’re a ‘named person’ there). A ‘named person’ is someone who appears on someone else’s passport, eg a parent.

          ##Romanians and Bulgarians

          People from Romania or Bulgaria have permission to live in the UK but must show [proof of permission to work](http://www.ukba.homeoffice.gov.uk/eucitizens/bulgaria-romania/work-permits/liveworkuk/ "Work permits and accession worker cards"){:rel="external"}, eg an 'accession worker card' or proof that they're exempt from this restriction.

          Employers can [apply for permits](http://www.ukba.homeoffice.gov.uk/business-sponsors/european-workers/ "Employing European workers"){:rel="external"} for Bulgarian and Romanian workers before they can work in the UK.
          
      needs_up_to_date_docs:
        title: The worker needs a Certificate of Entitlement to the Right of Abode in the UK in a current passport. 
        body: |
          Employers should [check the documents](/checking-an-employees-right-to-work-documents "Checking an employee's right to work documents") before employing the worker.
      
      maybe1:
        title: The person may be eligible to work in the UK.
        body: |
          The person must be able to show that they, or a named person (eg a family member) on their passport, has one of these:

          - biometric residence permit
          - registration certificate
          - document or letter from the Home Office indicating indefinite leave to remain in the UK

          Employers should [check their documents](/checking-an-employees-right-to-work-documents "Checking an employee's right to work documents").

          If they can't produce any of those documents they aren't eligible to work in the UK.
        
      maybe2:
        title: The person may be eligible to work in the UK.
        body: |
          The worker must provide all of the following:

          - permit or letter of approval from a UK government department, eg the Home Office
          - letter from the Home Office showing they have leave to remain
          - [certificate of sponsorship](/sponsor-an-employee-to-work-in-the-uk/certificate-of-sponsorship "Certificate of sponsorship")
          - travel document (eg passport or immigration status document) or a Home Office letter showing leave to remain (there may be a limit on how long the worker can stay for and what work they can do)

          These documents must be checked by the UK Border Agency Checking Service. For details, contact the UK Border Agency Employers and education providers' helpline.


          $C
          UK Border Agency Employers and education providers' helpline  
          Telephone: 0300 123 4699
          $C